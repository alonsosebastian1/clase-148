<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:blue">
            <a-camera position="0 3 5"></a-camera>
            <a-assets timeout="10000">
            <a-assets-item id="carros" src="carro/scene.gltf"></a-assets-item>
            </a-assets>
            <!--luces de esena ambiental-->
            <a-entity light="type:ambient; intensity:0.8"></a-entity>
            <a-entity animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:60000">
                <a-entity light="type:directional; castShadow:true; intensity:2; distance:50; decay:2; color:yellow"></a-entity>
            </a-entity>
            <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive:true" visible="true" color="blue"></a-circle>
            <a-entity >
                <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#carros" shadow="cast:true"></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
